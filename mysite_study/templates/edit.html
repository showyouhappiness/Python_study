{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
{% block content %}
<form method="post">
    {% csrf_token %} <!-- 保护表单免受跨站请求伪造攻击，POST 方法提交的表格，必须有此标签。 -->
    <label for="appid">Enter input appid:</label>
    <input type="text" name="appid" id="appid" value="{{row_object.appid}}"/>
    <label for="service_id">Enter input service_id:</label>
    <input type="text" name="service_id" id="service_id" value="{{row_object.service_id}}"/>
    <label for="service_name">Enter input service_name:</label>
    <input type="text" name="service_name" id="service_name" value="{{row_object.service_name}}"/>
    <label for="Appid_service_max">Enter input Appid_service_max:</label>
    <input type="text" name="Appid_service_max" id="Appid_service_max" value="{{row_object.appid_service_max}}"/>
    <label for="Appid_max">Enter input Appid_max:</label>
    <input type="text" name="Appid_max" id="Appid_max" value="{{row_object.appid_max}}"/>
    <label for="Service_id_all">Enter input Service_id_all:</label>
    <input type="text" name="Service_id_all" id="Service_id_all" value="{{row_object.service_id_all}}"/>
    <label for="Appid_service_percent">Enter input Appid_service_percent:</label>
    <input type="text" name="Appid_service_percent" id="Appid_service_percent" value="{{row_object.appid_service_percent}}"/>
    <label for="Service_all_percent">Enter input Service_all_percent:</label>
    <input type="text" name="Service_all_percent" id="Service_all_percent" value="{{row_object.service_all_percent}}"/>
    <label for="Service_total_cpu">Enter input Service_total_cpu:</label>
    <input type="text" name="Service_total_cpu" id="Service_total_cpu" value="{{row_object.service_total_cpu}}"/>
    <label for="Service_total_gpu">Enter input Service_total_gpu:</label>
    <input type="text" name="Service_total_gpu" id="Service_total_gpu" value="{{row_object.service_total_gpu}}"/>
    <label for="Service_total_num">Enter input Service_total_num:</label>
    <input type="text" name="Service_total_num" id="Service_total_num" value="{{row_object.service_total_num}}"/>
    <label for="Resource_type">Enter input Resource_type:</label>
    <input type="text" name="Resource_type" id="Resource_type" value="{{row_object.resource_type}}"/>
    <label for="Need_cpu">Enter input Need_cpu:</label>
    <input type="text" name="Need_cpu" id="Need_cpu" value="{{row_object.need_cpu}}"/>
    <label for="Need_gpu">Enter input Need_gpu:</label>
    <input type="text" name="Need_gpu" id="Need_gpu" value="{{row_object.need_gpu}}"/>
    <label for="Need_num">Enter input Need_num:</label>
    <input type="text" name="Need_num" id="Need_num" value="{{row_object.need_num}}"/>
    <label for="Amount">Enter input Amount:</label>
    <input type="text" name="Amount" id="Amount" value="{{row_object.service.amount}}"/>
    <label for="model">Enter input model:</label>
    <input type="text" name="model" id="model" value="{{row_object.service.model}}"/>
    <label for="Data_time">Enter input Data_time:</label>
    <input type="text" name="Data_time" id="Data_time" value="{{row_object.data_time}}"/>
    <button type="submit">Submit</button>
</form>
{% endblock %}

</body>
</html>
